{% extends 'base.html' %}

{% block content %}

<form class="container-fluid mt-5"method="POST" style="max-width: 20rem;">
    <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" name="login" id="login" placeholder="login" value="{{ request.form.login }}" required>
        <label for="login">Номер поезда</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        <label for="password">Серия паспорта</label>
    </div>

    <div class="row mb-3">

        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                <label class="form-check-label" for="remember_me">
                    Запомнить меня
                </label>
            </div>
        </div>
        <div class="col-auto">
            <a href="">Забыли пароль?</a>
        </div>
    </div>
    

    <button class="btn btn-primary w-100" type="submit">Войти</button>
</form>

{% endblock %}
